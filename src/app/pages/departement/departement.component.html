<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Colonne gauche : D√©partements -->
        <div>
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestion des d√©partements</h1>

            <!-- Formulaire d'ajout/√©dition -->
            <form class="bg-white rounded shadow p-4 mb-6 flex flex-col md:flex-row md:items-end gap-3"
                (ngSubmit)="saveDepartement(depForm)" #depForm="ngForm" autocomplete="off">
                <div class="flex-1">
                    <label class="block text-gray-700 mb-1" for="nom">
                        Nom du d√©partement<span class="text-red-500">*</span>
                    </label>
                    <input id="nom" name="nom" type="text" [(ngModel)]="departement.nom" required maxlength="100"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400"
                        [ngClass]="{'border-red-500': depForm.submitted && !departement.nom}"
                        placeholder="Ex: Informatique" />
                    <!-- Place r√©serv√©e pour message d'erreur -->
                    <div class="text-red-500 text-xs mt-1 min-h-[20px]">
                        <span *ngIf="depForm.submitted && !departement.nom">Le nom est obligatoire.</span>
                    </div>
                </div>
                <div class="flex items-start p-6 space-x-2">
                    <button type="submit"
                        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition whitespace-nowrap">
                        {{ editing ? 'Enregistrer' : 'Ajouter' }}
                    </button>
                    <button *ngIf="editing" type="button" (click)="cancelEdit()"
                        class="px-4 py-2 rounded bg-gray-100 text-gray-700 hover:bg-gray-200 transition whitespace-nowrap">
                        Annuler
                    </button>
                </div>
            </form>

            <!-- Tableau des d√©partements -->
            <div class="overflow-x-auto bg-white rounded shadow">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employ√©s</th>
                            <th class="px-6 py-3"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr *ngFor="let dep of departements; let i = index" class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-700">{{ dep.id }}</td>
                            <td class="px-6 py-4 text-sm font-semibold text-gray-800">{{ dep.nom }}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">{{ dep.employes?.length || 0 }}</td>
                            <td class="px-6 py-4 flex gap-2">
                                <button
                                    class="bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200 transition"
                                    (click)="editDepartement(dep)" title="Modifier">‚úé</button>
                                <button class="bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200 transition"
                                    (click)="deleteDepartement(dep.id)" title="Supprimer">üóë</button>
                            </td>
                        </tr>
                        <tr *ngIf="departements?.length === 0">
                            <td colspan="4" class="px-6 py-4 text-center text-gray-400">Aucun d√©partement trouv√©</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Colonne droite : espace pour d'autres param√®tres/settings -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Autres param√®tres</h2>
            <div class="bg-white rounded shadow p-6 min-h-[200px] text-gray-500 flex items-center justify-center">
                <!-- Remplace ceci par tes autres settings -->
                <span>√Ä venir‚Ä¶</span>
            </div>
        </div>
    </div>
</div>
