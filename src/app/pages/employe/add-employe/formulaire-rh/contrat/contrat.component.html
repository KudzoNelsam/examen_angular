<div [formGroup]="contratForm" class="space-y-4">
    <div class="flex gap-4">
        <div class="w-1/2">
            <label for="" class="block mb-1">Type de contrat</label>
            <select formControlName="typeContrat"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>CDI</option>
                <option>CDD</option>
                <option>Stage</option>
                <option>Apprentissage</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="w-1/2">
            <label for="" class="block mb-1">Catégorie professionnelle</label>
            <input type="text" formControlName="categorieProfessionnelle"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div class="flex gap-4">
        <div class="w-1/2">
            <label for="" class="block mb-1">Date de début</label>
            <input type="date" formControlName="dateDebut"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/2">
            <label for="" class="block mb-1">Date de fin (si applicable)</label>
            <input type="date" formControlName="dateFin"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div class="flex gap-4">
        <div class="w-1/2">
            <label for="" class="block mb-1">Statut</label>
            <select formControlName="statut"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Actif</option>
                <option>Résilié</option>
                <option>En attente</option>
            </select>
        </div>
        <div class="w-1/2">
            <label for="" class="block mb-1">Motif de contrat</label>
            <input type="text" formControlName="motif"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div>
        <label for="" class="block mb-1">Observations</label>
        <textarea formControlName="observations" rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
</div>
