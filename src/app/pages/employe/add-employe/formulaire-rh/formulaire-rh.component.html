<div class="max-w-6xl mx-auto p-4 shadow rounded-md bg-white flex gap-4">
    <!-- Partie Gauche : Onglets -->
    <div class="w-1/5 border-r pr-2">
        <ul class="space-y-2">
            <li *ngFor="let tab of tabs; index as i">
                <button (click)="goToStep(i)"
                    class="w-full text-left px-4 py-2 rounded text-sm font-medium transition-all"
                    [class.bg-blue-600]="step === i" [class.text-white]="step === i" [class.text-gray-700]="step !== i"
                    [class.hover:bg-blue-100]="step !== i">
                    {{ tab }}
                </button>
            </li>
        </ul>
    </div>

    <!-- Partie Milieu : Composants dynamiques -->
    <div class="flex-1 overflow-y-auto pr-2 max-h-[80vh]">
        <div *ngIf="step === 0"><app-etat-civil></app-etat-civil></div>
        <div *ngIf="step === 1"><app-coordonnees></app-coordonnees></div>
        <div *ngIf="step === 2"><app-contrat></app-contrat></div>
        <div *ngIf="step === 3"><app-poste></app-poste></div>
        <div *ngIf="step === 4"><app-paie></app-paie></div>
        <div *ngIf="step === 5"><app-prelevement></app-prelevement></div>
        <div *ngIf="step === 6"><app-conges></app-conges></div>
        <div *ngIf="step === 7"><app-contrats-sociaux></app-contrats-sociaux></div>
        <div *ngIf="step === 8"><app-emplois-occupes></app-emplois-occupes></div>
    </div>

    <!-- Partie Droite : Navigation -->
    <div class="w-1/5 flex flex-col justify-between">
        <div></div> <!-- Espace en haut vide -->
        <div class="space-y-4">
            <button (click)="prev()" [disabled]="step === 0"
                class="w-full px-4 py-2 border border-blue-800 text-blue-800 hover:bg-blue-800 hover:text-white rounded disabled:opacity-50">
                Précédent
            </button>
            <button (click)="next()" [disabled]="step === tabs.length - 1"
                class="w-full px-4 py-2 border border-blue-800 text-blue-800 hover:bg-blue-800 hover:text-white rounded disabled:opacity-50">
                Suivant
            </button>
        </div>
    </div>
</div>
