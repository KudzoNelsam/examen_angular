<div [formGroup]="paieForm" class="space-y-4">
    <div class="flex gap-4">
        <div class="w-1/3">
            <label for="matriculePaie" class="block mb-1">Matricule Paie</label>
            <input id="matriculePaie" type="text" formControlName="matriculePaie"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/3">
            <label for="banque" class="block mb-1">Banque</label>
            <input id="banque" type="text" formControlName="banque"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/3">
            <label for="numeroCompte" class="block mb-1">Numéro de compte</label>
            <input id="numeroCompte" type="text" formControlName="numeroCompte"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div class="flex gap-4">
        <div class="w-1/3">
            <label for="modePaiement" class="block mb-1">Mode de paiement</label>
            <select id="modePaiement" formControlName="modePaiement"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Virement</option>
                <option>Chèque</option>
                <option>Espèces</option>
                <option>Mobile Money</option>
            </select>
        </div>
        <div class="w-1/3">
            <label for="devise" class="block mb-1">Devise</label>
            <select id="devise" formControlName="devise"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>XOF</option>
                <option>EUR</option>
                <option>USD</option>
            </select>
        </div>
        <div class="w-1/3">
            <label for="salaireBase" class="block mb-1">Base salaire</label>
            <input id="salaireBase" type="number" formControlName="salaireBase"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div class="flex gap-4">
        <div class="w-1/2">
            <label for="avantagesNature" class="block mb-1">Avantages en nature</label>
            <input id="avantagesNature" type="text" formControlName="avantagesNature"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-1/2">
            <label for="elementsVariables" class="block mb-1">Éléments variables</label>
            <input id="elementsVariables" type="text" formControlName="elementsVariables"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>
</div>
