<div [formGroup]="prelevementForm" class="space-y-4">
    <div class="flex gap-4">
        <div class="w-1/3">
            <label for="typePrelevement" class="block mb-1">Type de prélèvement</label>
            <select id="typePrelevement" formControlName="typePrelevement"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>IPRES</option>
                <option>CSS</option>
                <option>Impôt</option>
                <option>Autre</option>
            </select>
        </div>

        <div class="w-1/3">
            <label for="montant" class="block mb-1">Montant</label>
            <input id="montant" type="number" formControlName="montant"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="w-1/3">
            <label for="devise" class="block mb-1">Devise</label>
            <select id="devise" formControlName="devise"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>XOF</option>
                <option>EUR</option>
                <option>USD</option>
            </select>
        </div>
    </div>

    <div class="flex gap-4">
        <div class="w-1/2">
            <label for="taux" class="block mb-1">Taux (%)</label>
            <input id="taux" type="number" formControlName="taux"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="w-1/2">
            <label for="dateDebut" class="block mb-1">Date d'application</label>
            <input id="dateDebut" type="date" formControlName="dateDebut"
                class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>

    <div>
        <label for="commentaire" class="block mb-1">Commentaire</label>
        <textarea id="commentaire" rows="3" formControlName="commentaire"
            class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
</div>
