<div class="border b-light rounded-lg shadow-sm hover:shadow-md transition">
    <div class="flex items-center p-4 space-x-4 border-b b-light rounded-[5px] w-full">
        <img src="{{employe!.photo}}" alt="avatar"
            class="w-16 h-16 rounded-full object-cover" />
        <div>
            <h2 class="font-semibold text-lg pb-1">{{ employe!.nom }}</h2>
            <h5 class="font-semibold text-gray-500 pb-1">{{ employe!.prenom }}</h5>
            <p class="text-sm text-gray-500">{{ employe!.poste }}</p>
        </div>
    </div>
    <div class="p-4 bg-[#f3f4f6]">
        <div class="space-y-1 text-sm text-gray-600 mb-4">

                    }}</span></p>

                    CFA</span></p>
            <p class="flex justify-between font-medium"><span>Date d'embauche:</span> <span>{{ employe!.dateEmbauche
                    }}</span></p>
        </div>

        <div class="flex items-center justify-between">
