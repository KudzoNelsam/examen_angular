<div (click)="hidePopup()" class="z-30 fixed inset-0 bg-black opacity-30 flex items-center justify-center">
  
</div>
<div class="z-50 bg-white p-6 rounded shadow-lg inset-0 fixed h-fit sm:w-[30%] w-[80%] m-auto">

    <button (click)="hidePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
    <div class="flex flex-col gap-4">
        <input [(ngModel)]="montant" name="nom" type="text"
                placeholder="Entrez le montant…"
                class="border border-[#aaadb1] rounded-lg p-2 w-full sm:w-auto"/>

        <button (click)="validate()" class="button">
            Valider
        </button>
    </div>
</div>
